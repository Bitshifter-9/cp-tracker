services:
  # Backend API
  - type: web
    name: cp-tracker-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # You'll add this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5001

  # Frontend
  - type: web
    name: cp-tracker-frontend
    runtime: static

    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # You'll set this to your backend URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
